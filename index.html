<!doctype html>
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Swipe-able Slider with Swipe.js - Hongkiat.com</title>

<!--  jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../_nav/js/jquery.js"><\/script>')</script>

<!-- demo scripts -->
<link rel="stylesheet" href="css/style.css">
<script src="js/swipe.js"></script>

<!-- nav script -->
<script src="../_nav/js/nav.js" type="text/javascript"></script>

<script>
$(document).ready(function() {
	Slider = $('#slider').Swipe({
		auto: 3000,
		continuous: true
	}).data('Swipe');

	$('.next').on('click', Slider.next);
	$('.prev').on('click', Slider.prev);
});
</script>

</head>

<body>
<!-- nav meta -->
<div class="demo-meta">
	<h1 class="demo-title">Swipe-able Slider with Swipe.js</h1>
	<p class="demo-desc">This demo support for touch interaction. It is best viewed in device with touch screen.</p>
</div>

<!-- demo content -->
<div class="demo-wrapper">
	<div id="slider" class="swipe">
		<div class="swipe-wrap">
			<div>
				<img src="img/cellumination.jpg" width="600" height="350">
			</div>
			<div>
				<img src="img/color-zone.jpg" width="600" height="350">
			</div>
			<div>
				<img src="img/diagonal-path.jpg" width="600" height="350">
			</div>
			<div>
				<img src="img/fractal-reflection.jpg" width="600" height="350">
			</div>
			<div>
				<img src="img/origami.jpg" width="600" height="350">
			</div>
		</div>
		<span class="nav prev">Prev</span>
		<span class="nav next">Next</span>
	</div>
</div>
<!-- Github ribbon -->
<div><a href="https://github.com/hongkiat/jquery-swipejs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a></div>

</body>
</html>
